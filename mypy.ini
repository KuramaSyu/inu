[mypy]
# Set the Python version being used
python_version = 3.11

# Ignore all type errors
ignore_errors = True

# Disallow untyped function definitions
disallow_untyped_defs = True

# Disallow untyped calls
disallow_untyped_calls = True

# Ignore missing imports (useful for third-party libraries without type hints)
ignore_missing_imports = True

# Suppress errors for certain modules (you can specify your own modules)
exclude = ^(tests|migrations|.*\.pyi)$

# Enable strict optional checking (but can be relaxed if too many issues arise)
strict_optional = True

# Report only the most important errors
warn_unused_ignores = True
warn_return_any = True

# Set the maximum number of errors to report
max_errors = 50
